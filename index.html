<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Blanton's ePortfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1e1e1e;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #4fc3f7;
        }
        .hero {
            background-image: url('https://github.com/SamB31/capstone/blob/main/hero1.png?raw=true');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
        }
        .hero-content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2 {
            color: #4fc3f7;
        }
        .artifacts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .artifact {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            width: calc(33% - 1rem);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .artifact:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
        }
        .artifact h3 {
            color: #81d4fa;
        }
        .artifact img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .icon {
            margin-right: 0.5rem;
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home"><i class="fas fa-home icon"></i>Home</a>
        <a href="#artifacts"><i class="fas fa-folder icon"></i>Artifacts</a>
        <a href="#about"><i class="fas fa-user icon"></i>About</a>
    </nav>
    
    <div class="hero">
        <div class="hero-content">
            <h1>Sam Blanton's ePortfolio</h1>
            <p>Showcasing my capstone project artifacts</p>
        </div>
    </div>

    <div class="container">
        <section id="artifacts">
            <h2><i class="fas fa-folder-open icon"></i>Capstone Project Artifacts</h2>
            
            <div class="artifacts">
                <div class="artifact">
                    <img src="/api/placeholder/400/300" alt="Artifact 1">
                    <h3><i class="fas fa-code icon"></i>Artifact 1</h3>
                    <p>Description of your first artifact goes here.</p>
                </div>
                
                <div class="artifact">
                    <img src="/api/placeholder/400/300" alt="Artifact 2">
                    <h3><i class="fas fa-database icon"></i>Artifact 2</h3>
                    <p>Description of your second artifact goes here.</p>
                </div>
                
                <div class="artifact">
                    <img src="/api/placeholder/400/300" alt="Artifact 3">
                    <h3><i class="fas fa-mobile-alt icon"></i>Artifact 3</h3>
                    <p>Description of your third artifact goes here.</p>
                </div>
            </div>
        </section>
    </div>


</body>
</html>
